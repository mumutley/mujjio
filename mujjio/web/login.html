    <script type="text/javascript"> 
       
      $.validator.setDefaults({
        //if form validates contstuct JSON
        submitHandler: function() { 
                
          alert(JSON.stringify($('#muj-form-login').serializeObject()));
          return false; 
  
        }
      
      });
  
      // this one requires the value to be the same as the first parameter
      $.validator.methods.equal = function(value, param) {
        return value == param;
      };
	
      $().ready(function() {
        var validator = $("#muj-form-login").bind("invalid-form.validate", function() {
          $("#summary").html("Oops! We have " + validator.numberOfInvalids() + " fields to fix");
        }).validate({
          debug: true,
          errorElement: "muj-form-460-error-holder",
          errorContainer: $("#muj-form-460-warning"),
          errorPlacement: function(error, element) {
            error.appendTo( element.parent("div").next("div") );
          },
          success: function(label) {
            label.text("Ok.  Thank You.").addClass("success");
          },
          rules: {
            password: {
              required: true,
              minlength: 5
            },
			
            email: {
              required: true,
              email: true
            }
          }
        });
		
      });
      
      //construct JSON
      $.fn.serializeObject = function()
      {
        var o = {};
        var a = this.serializeArray();
        $.each(a, function() {
          if (o[this.name] !== undefined) {
            if (!o[this.name].push) {
              o[this.name] = [o[this.name]];
            }
            o[this.name].push(this.value || '');
          } else {
            o[this.name] = this.value || '';
          }
        });
        return o;
      };
      
    </script>
